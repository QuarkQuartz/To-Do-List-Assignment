<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>To Do Activity</title>
</head>
<body>
    <div class="row mb-3">
        <div class="card">
            <div class="card-body">
                <form onsubmit="CaptureInput()">
                    <h5 class="card-title">Add To Do</h5>
                    <label for="title-input" class="card-text">Title</label>
                    <br>
                    <input type="text" id="title-input" class="card-text container-fluid">
                    <br>    

                    <label for="desc-input" class="card-text">Title</label>
                    <br>
                    <textarea type="text" id="desc-input" class="card-text container-fluid"></textarea>
                    <br>    
                    <button class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
        <div class="col-xs-12" id="note-container">
            
        </div>
        
    </div>
    <script>
        function CaptureInput(){
            window.event.preventDefault();

            title = document.getElementById("title-input").value;
            desc = document.getElementById("desc-input").value;

            CreateElements(title, desc);

            document.getElementById("title-input").value ="";
            document.getElementById("desc-input").value ="";
        }

        function CreateElements(P1, P2){
            div = document.createElement("div");
            div.classList.add("card");
            div.classList.add("mb-3");

            card = document.createElement("div");
            card.classList.add("card-body");
            div.append(card)

            title = document.createElement("h5");
            title.classList.add("card-title");
            title.innerHTML = P1;
            card.append(title);
            
            desc = document.createElement("p");
            desc.classList.add("card-text");
            desc.innerHTML = P2;
            card.append(desc);

            btn = document.createElement("button");
            btn.classList.add("btn");
            btn.classList.add("btn-danger");
            btn.innerHTML = "Delete";
            card.append(btn);

            // `event` returns where the event occured.
            document.getElementById("note-container").addEventListener("click", function (event) {
                if (event.target.classList.contains("btn-danger")) {
                    // Find the parent div and remove it, closest `card` contains all the element of a ToDo content.
                    parentDiv = event.target.closest(".card");
                    parentDiv.remove();
                }
            });

            document.getElementById("note-container").append(div);
        };
    </script>
</body>
</html>
